<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <script src="script.js" defer></script>
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <h1>TIMER POMODORO</h1>
        <div id="choix">
            <p id="travail">Travail</p>
            <p id="pause">Pause</p>
        </div>

        <span class="material-symbols-outlined" id="parametre">
            settings
        </span>
            
        <form  method="get" id="popUp">
            <div class="formulaire">
                <label for="tempsTravail">Minutes De Travail : </label>
                <input type="number" name="tempsTravail" id="tempsTravail" min="0" max="360" required />
            </div>
            <div class="formulaire">
                <label for="tempsPause">Minutes de Pause : </label>
                <input type="number" name="tempsPause" id="tempsPause" min="0" max="360" required />
            </div>
            <div class="formulaire">
                <input id="valider" type="submit" value="Valider" />
            </div>
        </form>


        <div id="bordureNoire">
            <div id="timerDiv">
                <div id="timer"></div>
            </div>
        </div>

        <button class="material-symbols-outlined" id="bouton" >play_arrow</button>

    </main>
    <footer>
        <p>Exercice JavaScript</p>
    </footer>
</body>
</html>
